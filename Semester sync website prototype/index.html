<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Righteous:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Condensed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ropa Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rosario:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <section class="background-parent">
        <div class="background"></div>
        <div class="cta-form">
          <div class="logo-wrapper">
            <div class="logo" id="logoText">SemetserSync</div>
          </div>
          <div class="button-primary-parent">
            <div class="button-primary" id="buttonPrimaryContainer">
              <div class="background1"></div>
              <div class="text">Continue with Google</div>
            </div>
            <div class="button-primary1" id="buttonPrimaryContainer1">
              <div class="background1"></div>
              <div class="text">Continue with Microsft Teams</div>
            </div>
          </div>
          <div class="frame-parent">
            <div class="divider-wrapper">
              <img
                class="divider-icon"
                loading="lazy"
                alt=""
                src="./public/divider.svg"
              />
            </div>
            <div class="title-wrapper">
              <div class="title">Student Id</div>
            </div>
            <div class="input">
              <div class="input1"></div>
              <input
                class="placeholder"
                placeholder="@student.qau.edu.pk"
                type="text"
              />
            </div>
            <div class="button-primary2" id="buttonPrimaryContainer">
              <div class="background1"></div>
              <div class="text">Continue with Student ID</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var logoText = document.getElementById("logoText");
      if (logoText) {
        logoText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }

      var buttonPrimaryContainer = document.getElementById(
        "buttonPrimaryContainer",
      );
      if (buttonPrimaryContainer) {
        buttonPrimaryContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }

      var buttonPrimaryContainer1 = document.getElementById(
        "buttonPrimaryContainer1",
      );
      if (buttonPrimaryContainer1) {
        buttonPrimaryContainer1.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
    </script>
  </body>
</html>
