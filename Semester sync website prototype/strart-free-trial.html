    <script>
      var logoText = document.getElementById("logoText");
      if (logoText) {
        logoText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }

      var buttonPrimary = document.getElementById("buttonPrimary");
      if (buttonPrimary) {

        });
      }
