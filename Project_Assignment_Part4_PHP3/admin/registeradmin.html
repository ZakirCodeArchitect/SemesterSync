<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;500&display=swap" />

<title>Registration </title>
</head>

<body>
    <!-- Wrap your form inside a <form> tag -->
    <form action="registeradmin.php" method="post" class="log-in">
        <section class="background-parent">
            <div class="background"></div>
            <div class="cta-form">
                <div class="logo-wrapper">
                    <div class="logo" id="logoText">SemetserSync</div>
                </div>

                <div class="frame-parent">
                    <div class="divider-wrapper">
                        <img class="divider-icon" loading="lazy" alt="" src="./public/divider.svg" />
                    </div>
                    <!-- <div class="title-wrapper"> -->
                        <!-- <div class="title">Enter Student Id</div> -->
                    <!-- </div> -->

                    <!-- Student Id-->
                    <div class="title">Enter Admin Id</div>
                    <div class="input">
                        <div class="input1"></div>
                        <input id="usernameInput" name="username" class="placeholder" placeholder="@student.qau.edu.pk"
                            type="text" />
                    </div>
                    <!-- Password -->
                    <div class="input">
                        <div class="input1"></div>
                        <input id="usernameInput" name="password" class="placeholder" placeholder="Password" type="password" required/>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="button-primary2" id="buttonPrimaryContainer">
                        <div class="background1"></div>
                        <div class="text">Register with Student ID</div>
                    </button>
                </div>
            </div>
        </section>
    </form> <!-- Close the form tag -->

    <!-- <script src="modules.js"></script> -->
</body>

</html>
